name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent multiple deployments from running at the same time
concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Secrets Configuration
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USERNAME }}" ] || [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "âŒ Required secrets are not set"
            exit 1
          fi
          echo "âœ“ Secrets configured"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 8m
          debug: true
          script: |
            cd /var/www/publisherauthority/backend
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main || (git fetch origin main && git reset --hard origin/main)

            # Check if package.json changed (only install if needed)
            if git diff HEAD@{1} HEAD --name-only | grep -q "package.json\|package-lock.json"; then
              echo "ðŸ“¦ Package files changed, installing dependencies..."
              npm ci --production=false || npm install
            else
              echo "â­ï¸  Skipping npm install (no package changes)"
            fi

            # Check if source files changed (only build if needed)
            # Use git diff with previous commit, or force build if diff fails
            if git diff HEAD@{1} HEAD --name-only 2>/dev/null | grep -q "\.ts$\|\.tsx$\|tsconfig.json\|applications\.routes\|applications\.controller\|applications\.service\|applications\.model"; then
              echo "ðŸ”¨ Source files changed, building application..."
              nice -n 10 NODE_OPTIONS="--max-old-space-size=512" npm run build
            elif [ ! -f "dist/server.js" ]; then
              echo "âš ï¸  dist/server.js not found, forcing build..."
              nice -n 10 NODE_OPTIONS="--max-old-space-size=512" npm run build
            else
              # Check if verify-email route exists in built code (safety check)
              if ! grep -q "verify-email\|verifyEmail" dist/server.js 2>/dev/null; then
                echo "âš ï¸  verify-email route not found in dist, forcing build..."
                nice -n 10 NODE_OPTIONS="--max-old-space-size=512" npm run build
              elif git log --oneline -5 | grep -q "verify-email\|applications.*verify"; then
                echo "ðŸ”¨ Recent verify-email changes detected, forcing build..."
                nice -n 10 NODE_OPTIONS="--max-old-space-size=512" npm run build
              else
                echo "â­ï¸  Skipping build (no source changes detected)"
              fi
            fi

            echo "ðŸ”„ Restarting backend..."
            pm2 stop publisherauthority-backend 2>/dev/null || true
            pm2 delete publisherauthority-backend 2>/dev/null || true
            pm2 start ecosystem.config.js
            pm2 save

            echo "âœ… Deployment complete"
            pm2 show publisherauthority-backend | head -10
