name: Deploy Backend to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Prevent multiple deployments from running at the same time
concurrency:
  group: deploy-backend
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Secrets Configuration
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ] || [ -z "${{ secrets.VPS_USERNAME }}" ] || [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "âŒ Required secrets are not set"
            exit 1
          fi
          echo "âœ“ Secrets configured"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 8m
          debug: true
          script: |
            cd /var/www/publisherauthority/backend
            echo "ðŸ“¥ Pulling latest code..."
            git pull origin main || (git fetch origin main && git reset --hard origin/main)
            
            echo "ðŸ“¦ Installing dependencies (using npm ci for faster install)..."
            npm ci --production=false || npm install
            
            echo "ðŸ”¨ Building application..."
            NODE_OPTIONS="--max-old-space-size=1024" npm run build
            
            if [ ! -f "dist/server.js" ]; then
              echo "âŒ Build failed"
              exit 1
            fi
            
            echo "ðŸ”„ Restarting backend..."
            pm2 stop publisherauthority-backend 2>/dev/null || true
            pm2 delete publisherauthority-backend 2>/dev/null || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment complete"
            pm2 show publisherauthority-backend | head -15
